<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Get QR Code - Church Member Management</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            line-height: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .form-group {
            text-align: left;
            margin: 1.5rem 0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .btn:hover,
        .btn:active {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            font-size: 0.9rem;
            padding: 0.625rem 1.5rem;
            width: auto;
            margin: 0;
        }
        
        .btn-secondary:hover,
        .btn-secondary:active {
            background: #545b62;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.8rem;
            color: #999;
            line-height: 1.4;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.25rem;
                margin: 0.5rem;
                border-radius: 12px;
                min-height: calc(100vh - 1rem);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.375rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .form-input {
                padding: 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .footer {
                margin-top: 1.5rem;
                font-size: 0.75rem;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 360px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.25rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                min-height: auto;
                margin: 0.5rem;
                padding: 1rem;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 0.25rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 0.25rem;
            }
            
            .subtitle {
                margin-bottom: 1rem;
                font-size: 0.85rem;
            }
            
            .footer {
                margin-top: 1rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
            
            .container {
                background: #2d3748;
                color: #e2e8f0;
            }
            
            h1 {
                color: #e2e8f0;
            }
            
            .subtitle {
                color: #a0aec0;
            }
            
            .form-input {
                background: #4a5568;
                border-color: #718096;
                color: #e2e8f0;
            }
            
            .form-input::placeholder {
                color: #a0aec0;
            }
            
            .form-label {
                color: #e2e8f0;
            }
            
            .footer {
                border-top-color: #718096;
                color: #a0aec0;
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .btn {
                transition: none;
            }
            
            .btn:hover,
            .btn:active {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ÔøΩ</div>
        <h1>Edit Your Information</h1>
        <p class="subtitle">Enter your email address to access your registration form for editing</p>
        
        <div class="form-group">
            <label for="searchValue" class="form-label">Email Address:</label>
            <input type="email" 
                   id="searchValue" 
                   class="form-input"
                   placeholder="example@email.com"
                   autocomplete="email"
                   inputmode="email">
        </div>
        
        <button onclick="openEditForm()" 
                class="btn"
                id="sendButton">
            ÔøΩ Open Edit Form
        </button>
        
        <a href="index.html" class="btn btn-secondary">
            ‚Üê Back to Main Menu
        </a>
        
        <div id="result" class="result"></div>
        
        <div class="footer">
            <p>Your edit form will open in a new tab. Make sure to save your changes after editing.</p>
        </div>
    </div>

    <script>
        /**
         * Opens the edit form for the member
         */
        function openEditForm() {
            const email = document.getElementById('searchValue').value.trim();
            const sendButton = document.getElementById('sendButton');
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                showResult('Please enter your email address.', 'error');
                return;
            }
            
            // Validate email format
            if (!email.includes('@') || !email.includes('.')) {
                showResult('Please enter a valid email address.', 'error');
                return;
            }
            
            // Show loading state
            sendButton.disabled = true;
            sendButton.innerHTML = 'ÔøΩ Searching...';
            resultDiv.style.display = 'none';
            
            // Call the server function to get the edit URL
            google.script.run
                .withSuccessHandler(function(result) {
                    // Reset button
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'ÔøΩ Open Edit Form';
                    
                    if (result.success) {
                        // Show success message briefly
                        showResult(result.message, 'success');
                        
                        // Open edit URL in new tab after short delay
                        setTimeout(() => {
                            window.open(result.editUrl, '_blank');
                            // Clear the input field
                            document.getElementById('searchValue').value = '';
                            // Hide result after opening
                            setTimeout(() => {
                                resultDiv.style.display = 'none';
                            }, 2000);
                        }, 1000);
                        
                    } else {
                        // Check if registration option should be shown
                        if (result.showRegistration && result.registrationUrl) {
                            showResultWithRegistration(result.message, result.registrationUrl);
                        } else {
                            showResult(result.message, 'error');
                        }
                    }
                })
                .withFailureHandler(function(error) {
                    // Reset button
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'ÔøΩ Open Edit Form';
                    
                    // Show error
                    showResult('An error occurred while searching for your information. Please try again later.', 'error');
                    console.error('Error:', error);
                })
                .getMemberEditUrl(email);
        }
        
        /**
         * Shows a result message
         */
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            
            // Scroll to result on mobile to ensure visibility
            if (window.innerWidth <= 480) {
                setTimeout(() => {
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }
        
        /**
         * Shows a result message with registration option
         */
        function showResultWithRegistration(message, registrationUrl) {
            const resultDiv = document.getElementById('result');
            
            // Create HTML content with registration button
            resultDiv.innerHTML = `
                <div style="text-align: left;">
                    <p style="margin-bottom: 15px; white-space: pre-line;">${message}</p>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="${registrationUrl}" 
                           target="_blank"
                           style="display: inline-block; 
                                  background: #4CAF50; 
                                  color: white; 
                                  padding: 12px 24px; 
                                  text-decoration: none; 
                                  border-radius: 8px; 
                                  font-weight: bold;
                                  margin: 5px;">
                            üÜï Register as New Member
                        </a>
                        <br>
                        <a href="index.html" 
                           style="display: inline-block;
                                  background: #6c757d; 
                                  color: white; 
                                  padding: 8px 16px; 
                                  text-decoration: none; 
                                  border-radius: 6px; 
                                  margin-top: 10px;">
                            ‚Üê Back to Menu
                        </a>
                    </div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result error';
            
            // Scroll to result on mobile to ensure visibility
            if (window.innerWidth <= 480) {
                setTimeout(() => {
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }
        
        // Mobile-friendly enhancements
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on the input field
            const input = document.getElementById('searchValue');
            if (input) {
                input.focus();
            }
            
            // Add enter key support
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    openEditForm();
                }
            });
            
            // Add input validation and formatting
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Ensure email input mode
                if (value.includes('@')) {
                    e.target.inputMode = 'email';
                    e.target.setAttribute('autocomplete', 'email');
                }
            });
            
            // Prevent zoom on double-tap for iOS
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Add viewport height adjustment for mobile browsers
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', function() {
                setTimeout(setViewportHeight, 100);
            });
        });
    </script>
</body>
</html>
