<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Church Member Management</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            line-height: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .option-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1.25rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .option-card:hover,
        .option-card:active {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .option-card:active {
            transform: translateY(0);
            transition-duration: 0.1s;
        }
        
        .option-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            line-height: 1;
        }
        
        .option-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            line-height: 1.3;
        }
        
        .option-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.8rem;
            color: #999;
            line-height: 1.4;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.25rem;
                margin: 0.5rem;
                border-radius: 12px;
                min-height: calc(100vh - 1rem);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.375rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .option-card {
                padding: 1rem;
                margin: 0.75rem 0;
            }
            
            .option-icon {
                font-size: 2.25rem;
                margin-bottom: 0.5rem;
            }
            
            .option-title {
                font-size: 1rem;
            }
            
            .option-description {
                font-size: 0.8rem;
            }
            
            .footer {
                margin-top: 1.5rem;
                font-size: 0.75rem;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 360px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.25rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .option-card {
                padding: 0.875rem;
            }
            
            .option-icon {
                font-size: 2rem;
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                min-height: auto;
                margin: 0.5rem;
                padding: 1rem;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 0.25rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 0.25rem;
            }
            
            .subtitle {
                margin-bottom: 1rem;
                font-size: 0.85rem;
            }
            
            .option-card {
                margin: 0.5rem 0;
                padding: 0.75rem;
            }
            
            .footer {
                margin-top: 1rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
            
            .container {
                background: #2d3748;
                color: #e2e8f0;
            }
            
            h1 {
                color: #e2e8f0;
            }
            
            .subtitle {
                color: #a0aec0;
            }
            
            .option-card {
                background: #4a5568;
                border-color: #718096;
                color: #e2e8f0;
            }
            
            .option-card:hover,
            .option-card:active {
                background: #718096;
                border-color: #667eea;
            }
            
            .option-title {
                color: #e2e8f0;
            }
            
            .option-description {
                color: #a0aec0;
            }
            
            .footer {
                border-top-color: #718096;
                color: #a0aec0;
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .option-card {
                transition: none;
            }
            
            .option-card:hover,
            .option-card:active {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚õ™</div>
        <h1>Church Member Management</h1>
        <p class="subtitle">Welcome! Please choose an option below:</p>
        
        <a href="#" class="option-card" onclick="registerNewMember()">
            <div class="option-icon">üìù</div>
            <div class="option-title">Register New Member</div>
            <div class="option-description">Join our church community by filling out the registration form</div>
        </a>
        
        <a href="forgot-qr-code.html" class="option-card">
            <div class="option-icon">üì±</div>
            <div class="option-title">Get QR Code</div>
            <div class="option-description">Receive your personalized QR codes for attendance via email</div>
        </a>
        
        <div class="footer">
            <p>Need help? Contact our church office.</p>
        </div>
    </div>

    <script>
        /**
         * Redirects to the actual registration form
         */
        function registerNewMember() {
            // Show loading state
            const button = event.target.closest('.option-card');
            const originalContent = button.innerHTML;
            button.innerHTML = `
                <div class="option-icon">‚è≥</div>
                <div class="option-title">Loading...</div>
                <div class="option-description">Redirecting to registration form</div>
            `;
            
            // Brief delay for visual feedback, then redirect
            setTimeout(() => {
                // Actual Google Form URL
                const formUrl = 'https://forms.gle/hHBSeC3dj6VV1wQQ8';
                
                // Open the form in a new tab/window
                window.open(formUrl, '_blank');
                
                // Restore button content
                button.innerHTML = originalContent;
            }, 800);
        }
        
        // Mobile-friendly enhancements
        document.addEventListener('DOMContentLoaded', function() {
            // Add touch feedback for better mobile experience
            const cards = document.querySelectorAll('.option-card');
            cards.forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                }, { passive: true });
                
                card.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });
                
                card.addEventListener('touchcancel', function() {
                    this.style.transform = '';
                }, { passive: true });
            });
            
            // Prevent zoom on double-tap for iOS
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Add viewport height adjustment for mobile browsers
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', function() {
                setTimeout(setViewportHeight, 100);
            });
        });
    </script>
</body>
</html>
